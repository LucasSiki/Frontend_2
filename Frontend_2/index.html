<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Rick and Morty</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header>
        <section>
            <img id="logo" src="./img/b6740400-92d4-11ea-8a13-d5f6e0558e9b-removebg-preview.png" alt="logo_png">
        </section>
            <h1>Rick and Morty API</h1>
            <div class="container">
                <form onsubmit="search(event)">
                    <div class="search-box">
                        <input type="text" id="search-text" placeholder="search">
                        <button type="submit" id="btn">
                            <div class="material-symbols-outlined">
                                search
                            </div>
                        </button>
                    </div>
                </form>
            </div>
    </header>
    <main>
        <section>
            <div class="cards-box"></div>
            <div class="pages"></div>
            <div class="portal-img">
                <img id="portal" src="./img/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png" alt="portal_png">
            </div>
        </section>
            <div class="navigation">
                <div class="btn-back">
                    <button id="back" type="button" onclick="back()"> 
                        Back
                    </button>
                </div>
                <div class="btn-next">
                    <button id="next" type="button" onclick="next()"> 
                        Next
                    </button>
                </div>
            </div>
    </main>
    <footer>
            <div class="numbers">
                <p id="character">Characters: <p id="characters"></p> </p>
                <p id="location">Locations: <p id="locations"></p> </p>
                <p id="episode">Episodes: <p id="episodes"></p> </p>
            </div>
            <p id="copyright">Developed by:  <b>Lucas Pereira Sikinowski<b> in 2023</p>
    </footer>
</body>
</html>
